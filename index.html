<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contratos - Smart Idiomas</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #004aad;
    }
    form {
      background: #fff;
      max-width: 900px;
      margin: 0 auto;
      padding: 25px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #333;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 14px;
    }
    textarea {
      height: 80px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 25px;
      background-color: #004aad;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #003a8c;
    }
    .success {
      background-color: #d1e7dd;
      color: #0f5132;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
    .error {
      background-color: #f8d7da;
      color: #842029;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Formulario de Contratos</h2>

  <form id="formulario">
    <label>ETAPA</label>
    <select name="etapa" required>
      <option value="">Seleccione una etapa</option>
      <option>Etapa 1</option>
      <option>Etapa 2</option>
      <option>Etapa 3</option>
    </select>

    <label>DOCUMENTO TERCERO</label>
    <input type="text" name="docTercero" required>

    <label>DOCUMENTO ESTUDIANTE</label>
    <input type="text" name="docEstudiante" required>

    <label>DOCUMENTO TITULAR</label>
    <input type="text" name="docTitular" required>

    <label>CONTRATO</label>
    <input type="text" name="contrato" required>

    <label>GESTOR ASIGNADO</label>
    <input type="text" name="gestor" required>

    <label>VALOR CONTRATO</label>
    <input type="number" step="0.01" name="valorContrato" required>

    <label>TOTAL PAGOS</label>
    <input type="number" step="0.01" name="totalPagos" required>

    <label>TOTAL PENDIENTE</label>
    <input type="number" step="0.01" name="totalPendiente" required>

    <label>TARIFA PRONTO PAGO O CONVERSO</label>
    <input type="number" step="0.01" name="tarifaProntoPago" required>

    <label>NEGOCIACIÓN</label>
    <select name="negociacion" required>
      <option value="">Seleccione una opción</option>
      <option>Pronto Pago</option>
      <option>Converso</option>
      <option>Normal</option>
    </select>

    <label>FINANCIERA</label>
    <select name="financiera" required>
      <option value="">Seleccione una financiera</option>
      <option>Banco de Bogotá</option>
      <option>BBVA</option>
      <option>Bancolombia</option>
      <option>Davivienda</option>
      <option>Otro</option>
    </select>

    <label>% DESCUENTO</label>
    <input type="number" step="0.01" name="descuento">

    <label>VALOR DESCUENTO</label>
    <input type="number" step="0.01" name="valorDescuento">

    <label>VALOR A PAGAR</label>
    <input type="number" step="0.01" name="valorPagar">

    <label>FECHA DE PAGO</label>
    <input type="date" name="fechaPago" required>

    <label>SALDO FINAL</label>
    <input type="number" step="0.01" name="saldoFinal">

    <label>ESTADO</label>
    <select name="estado" required>
      <option value="">Seleccione estado</option>
      <option>Pendiente</option>
      <option>Pagado</option>
      <option>Cancelado</option>
      <option>Revisión</option>
    </select>

    <label>OBSERVACIONES</label>
    <textarea name="observaciones"></textarea>

    <label>AUDITORÍA COFAE</label>
    <select name="auditoria" required>
      <option value="">Seleccione</option>
      <option>Aprobado</option>
      <option>Revisar</option>
      <option>Rechazado</option>
    </select>

    <label>FECHA REVISIÓN CARTERA</label>
    <input type="date" name="fechaRevision">

    <label>NOTA CRÉDITO</label>
    <input type="text" name="notaCredito">

    <button type="submit">Guardar Registro</button>
    <div id="mensaje"></div>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        ETAPA: form.etapa.value,
        DOCUMENTO_TERCERO: form.docTercero.value,
        DOCUMENTO_ESTUDIANTE: form.docEstudiante.value,
        DOCUMENTO_TITULAR: form.docTitular.value,
        CONTRATO: form.contrato.value,
        GESTOR_ASIGNADO: form.gestor.value,
        VALOR_CONTRATO: form.valorContrato.value,
        TOTAL_PAGOS: form.totalPagos.value,
        TOTAL_PENDIENTE: form.totalPendiente.value,
        TARIFA_PRONTO_PAGO_O_CONVERSO: form.tarifaProntoPago.value,
        NEGOCIACION: form.negociacion.value,
        FINANCIERA: form.financiera.value,
        PORCENTAJE_DESCUENTO: form.descuento.value,
        VALOR_DESCUENTO: form.valorDescuento.value,
        VALOR_A_PAGAR: form.valorPagar.value,
        FECHA_PAGO: form.fechaPago.value,
        SALDO_FINAL: form.saldoFinal.value,
        ESTADO: form.estado.value,
        OBSERVACIONES: form.observaciones.value,
        AUDITORIA_COFAE: form.auditoria.value,
        FECHA_REVISION_CARTERA: form.fechaRevision.value,
        NOTA_CREDITO: form.notaCredito.value
      };

      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwhV5Cv18bk1IvNOiIrrgAr47yE6Z560NTJMSms23zrpGYyDUXgt0WqnIn7-lJV7aW-/exec", {
          method: "POST",
          mode: "cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.result === "success") {
          form.reset();
          mensaje.innerHTML = "<div class='success'>✅ Registro guardado correctamente en la hoja de cálculo.</div>";
        } else {
          mensaje.innerHTML = `<div class='error'>❌ Error al guardar: ${result.message}</div>`;
        }
      } catch (error) {
        mensaje.innerHTML = `<div class='error'>⚠️ Error de conexión: ${error.message}</div>`;
        console.error(error);
      }
    });
  </script>

</body>
</html>
