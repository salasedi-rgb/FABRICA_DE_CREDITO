<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gesti√≥n de Contratos - Smart Idiomas</title>
<style>
  :root {
    --primary: #004aad;
    --primary-light: #e7f0ff;
    --text: #333;
    --bg: #f5f7fb;
    --radius: 14px;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg);
    margin: 0;
    padding: 0;
  }

  header {
    background-color: var(--primary);
    color: #fff;
    text-align: center;
    padding: 20px 10px;
    font-size: 22px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.1);
  }

  main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px;
  }

  form {
    background: #fff;
    width: 100%;
    max-width: 900px;
    border-radius: var(--radius);
    padding: 30px 40px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    animation: slideUp 0.6s ease;
  }

  @keyframes slideUp {
    from {opacity: 0; transform: translateY(30px);}
    to {opacity: 1; transform: translateY(0);}
  }

  h2 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 25px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 18px 25px;
  }

  label {
    font-weight: 600;
    color: var(--text);
    display: block;
    margin-bottom: 5px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    transition: all 0.3s ease;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px var(--primary-light);
  }

  textarea {
    resize: vertical;
    min-height: 60px;
  }

  button {
    background: var(--primary);
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    padding: 14px 0;
    width: 100%;
    margin-top: 25px;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #003a8c;
  }

  .success, .error {
    margin-top: 15px;
    padding: 12px;
    border-radius: 8px;
    text-align: center;
  }

  .success {
    background: #d1e7dd;
    color: #0f5132;
  }

  .error {
    background: #f8d7da;
    color: #842029;
  }
</style>
</head>
<body>

<header>üìò Sistema de Gesti√≥n de Contratos - Smart Idiomas</header>

<main>
  <form id="formulario">
    <h2>Registro de Contrato</h2>

    <div class="grid">
      <div><label>Etapa</label><select name="ETAPA"><option value="">Seleccione</option><option>Etapa 1</option><option>Etapa 2</option></select></div>
      <div><label>Documento Tercero</label><input type="text" name="DOCUMENTO_TERCERO" required></div>
      <div><label>Documento Estudiante</label><input type="text" name="DOCUMENTO_ESTUDIANTE" required></div>
      <div><label>Documento Titular</label><input type="text" name="DOCUMENTO_TITULAR" required></div>
      <div><label>Contrato</label><input type="text" name="CONTRATO" required></div>
      <div><label>Gestor Asignado</label><input type="text" name="GESTOR_ASIGNADO" required></div>
      <div><label>Valor Contrato</label><input type="number" step="0.01" name="VALOR_CONTRATO" required></div>
      <div><label>Total Pagos</label><input type="number" step="0.01" name="TOTAL_PAGOS" required></div>
      <div><label>Total Pendiente</label><input type="number" step="0.01" name="TOTAL_PENDIENTE"></div>
      <div><label>Tarifa Pronto Pago o Converso</label><input type="number" step="0.01" name="TARIFA_PRONTO_PAGO_O_CONVERSO"></div>
      <div><label>Negociaci√≥n</label><select name="NEGOCIACION"><option>Pronto Pago</option><option>Converso</option><option>Normal</option></select></div>
      <div><label>Financiera</label><select name="FINANCIERA"><option>Bancolombia</option><option>BBVA</option><option>Davivienda</option><option>Otro</option></select></div>
      <div><label>% Descuento</label><input type="number" step="0.01" name="PORCENTAJE_DESCUENTO"></div>
      <div><label>Valor Descuento</label><input type="number" step="0.01" name="VALOR_DESCUENTO"></div>
      <div><label>Valor a Pagar</label><input type="number" step="0.01" name="VALOR_A_PAGAR"></div>
      <div><label>Fecha de Pago</label><input type="date" name="FECHA_PAGO" required></div>
      <div><label>Saldo Final</label><input type="number" step="0.01" name="SALDO_FINAL"></div>
      <div><label>Estado</label><select name="ESTADO"><option>Pendiente</option><option>Pagado</option><option>Cancelado</option><option>Revisi√≥n</option></select></div>
      <div style="grid-column: 1 / -1;"><label>Observaciones</label><textarea name="OBSERVACIONES"></textarea></div>
    </div>

    <button type="submit">üíæ Guardar Contrato</button>
    <div id="mensaje"></div>
  </form>
</main>

<script>
document.getElementById("formulario").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form));

  const mensaje = document.getElementById("mensaje");
  mensaje.textContent = "";

  try {
    const response = await fetch("https://script.google.com/macros/s/AKfycbxuAz0yK8VXQjCgNjXlxI86MGpmxmu8xrFi7IUERNG0YBsM8EIFbfLZ9xFZ-Yi1DRUg/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    form.reset();
    mensaje.innerHTML = "<div class='success'>‚úÖ Registro guardado correctamente.</div>";
  } catch (error) {
    mensaje.innerHTML = "<div class='error'>‚ö†Ô∏è Error de conexi√≥n o servidor.</div>";
  }
});
</script>

</body>
</html>
