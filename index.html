<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>F√ÅBRICA DE CR√âDITO - Smart Idiomas</title>
<style>
  :root {
    --primary: #004AAD;
    --primary-light: #eaf1ff;
    --bg: #f8faff;
    --text: #1f1f1f;
    --radius: 14px;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    text-align: center;
    margin-top: 40px;
  }

  header h1 {
    color: var(--primary);
    font-size: 26px;
    margin-bottom: 10px;
  }

  header p {
    color: #666;
    font-size: 15px;
    margin-top: 0;
  }

  form {
    background-color: white;
    width: 90%;
    max-width: 480px;
    border-radius: var(--radius);
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    padding: 30px 40px;
    margin: 30px 0;
    display: flex;
    flex-direction: column;
    gap: 18px;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(25px);}
    to {opacity: 1; transform: translateY(0);}
  }

  label {
    font-weight: 600;
    color: var(--text);
    font-size: 14px;
    margin-bottom: 4px;
  }

  input, select, textarea {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid #d0d8e4;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s ease;
    background-color: #fafcff;
  }

  input:focus, select:focus, textarea:focus {
    border-color: var(--primary);
    background-color: white;
    box-shadow: 0 0 0 2px var(--primary-light);
    outline: none;
  }

  textarea {
    resize: vertical;
    min-height: 60px;
  }

  button {
    background-color: var(--primary);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    padding: 14px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #003A8C;
  }

  .success, .error {
    text-align: center;
    border-radius: 10px;
    padding: 12px;
    margin-top: 10px;
  }

  .success {
    background-color: #d1e7dd;
    color: #0f5132;
  }

  .error {
    background-color: #f8d7da;
    color: #842029;
  }

</style>
</head>
<body>

<header>
  <h1>üìò F√ÅBRICA DE CR√âDITO</h1>
  <p>Registro de contratos - Smart Idiomas</p>
</header>

<form id="formulario">
  <label>Etapa</label>
  <select name="ETAPA" required>
    <option value="">Seleccione</option>
    <option>Preventiva</option>
    <option>Administrativa</option>
  </select>

  <label>Documento Tercero</label>
  <input type="text" name="DOCUMENTO_TERCERO" required>

  <label>Documento Estudiante</label>
  <input type="text" name="DOCUMENTO_ESTUDIANTE" required>

  <label>Documento Titular</label>
  <input type="text" name="DOCUMENTO_TITULAR" required>

  <label>Contrato</label>
  <input type="text" name="CONTRATO" required>

  <label>Gestor Asignado</label>
  <input type="text" name="GESTOR_ASIGNADO" required>

  <label>Valor Contrato</label>
  <input type="number" name="VALOR_CONTRATO" step="0.01" required>

  <label>Total Pagos</label>
  <input type="number" name="TOTAL_PAGOS" step="0.01" required>

  <label>Total Pendiente</label>
  <input type="number" name="TOTAL_PENDIENTE" step="0.01">

  <label>Tarifa Pronto Pago o Converso</label>
  <input type="number" name="TARIFA_PRONTO_PAGO_O_CONVERSO" step="0.01">

  <label>Negociaci√≥n</label>
  <select name="NEGOCIACION">
    <option>Pronto Pago</option>
    <option>Converso</option>
    <option>Normal</option>
  </select>

  <label>Financiera</label>
  <select name="FINANCIERA">
    <option>Bancolombia</option>
    <option>BBVA</option>
    <option>Davivienda</option>
    <option>Otro</option>
  </select>

  <label>% Descuento</label>
  <input type="number" name="PORCENTAJE_DESCUENTO" step="0.01">

  <label>Valor Descuento</label>
  <input type="number" name="VALOR_DESCUENTO" step="0.01">

  <label>Valor a Pagar</label>
  <input type="number" name="VALOR_A_PAGAR" step="0.01">

  <label>Fecha de Pago</label>
  <input type="date" name="FECHA_PAGO" required>

  <label>Saldo Final</label>
  <input type="number" name="SALDO_FINAL" step="0.01">

  <label>Estado</label>
  <select name="ESTADO">
    <option>Pendiente</option>
    <option>Pagado</option>
    <option>Cancelado</option>
    <option>Revisi√≥n</option>
  </select>

  <label>Observaciones</label>
  <textarea name="OBSERVACIONES"></textarea>

  <button type="submit">üíæ Guardar Contrato</button>
  <div id="mensaje"></div>
</form>

<script>
document.getElementById("formulario").addEventListener("submit", async (e) => {
  e.preventDefault();
  const form = e.target;
  const data = Object.fromEntries(new FormData(form));

  const mensaje = document.getElementById("mensaje");
  mensaje.textContent = "";

  try {
    await fetch("https://script.google.com/macros/s/AKfycbxuAz0yK8VXQjCgNjXlxI86MGpmxmu8xrFi7IUERNG0YBsM8EIFbfLZ9xFZ-Yi1DRUg/exec", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    form.reset();
    mensaje.innerHTML = "<div class='success'>‚úÖ Registro guardado correctamente.</div>";
  } catch (error) {
    mensaje.innerHTML = "<div class='error'>‚ö†Ô∏è Error de conexi√≥n o servidor.</div>";
  }
});
</script>

</body>
</html>
