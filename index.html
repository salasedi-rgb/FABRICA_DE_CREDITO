<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Gestión de Cartera</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7f9;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 90%;
        max-width: 800px;
        margin: 40px auto;
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    label {
        font-weight: bold;
        color: #555;
    }
    input, select, textarea {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
    #mensaje {
        text-align: center;
        font-weight: bold;
        margin-top: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Registro de Gestión de Cartera</h2>
    <form id="formulario">

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="asesor">Asesor:</label>
        <input type="text" id="asesor" name="asesor" required>

        <label for="entidad">Entidad Financiera:</label>
        <input type="text" id="entidad" name="entidad" required>

        <label for="cliente">Nombre del Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>

        <label for="documento">Documento del Cliente:</label>
        <input type="text" id="documento" name="documento">

        <label for="valor">Valor Total Pendiente:</label>
        <input type="number" id="valor" name="valor" required>

        <label for="etapa">Etapa:</label>
        <select id="etapa" name="etapa" required>
            <option value=""></option>
            <option value="PREVENTIVA">PREVENTIVA</option>
            <option value="ADMINISTRATIVA">ADMINISTRATIVA</option>
            <option value="PREJURÍDICA">PREJURÍDICA</option>
            <option value="JURÍDICA">JURÍDICA</option>
        </select>

        <label for="negociacion">Negociación:</label>
        <select id="negociacion" name="negociacion" required>
            <option value=""></option>
            <option value="CLÁUSULA ESPECIAL">CLÁUSULA ESPECIAL</option>
            <option value="CLÁUSULA PENAL">CLÁUSULA PENAL</option>
            <option value="CLÁUSULA GENERAL">CLÁUSULA GENERAL</option>
        </select>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="observaciones" rows="3"></textarea>

        <button type="submit">Enviar Registro</button>
        <p id="mensaje"></p>
    </form>
</div>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbx_kr56SOzPVAgCl63dTwV-NFikqPs_Rdj_fYtztYrL7FpFgrXC7G-mdQQMBzxHlYrh/exec";

document.getElementById("formulario").addEventListener("submit", async function(event) {
    event.preventDefault();

    const mensaje = document.getElementById("mensaje");
    mensaje.textContent = "⏳ Enviando datos...";
    mensaje.style.color = "#333";

    const data = new URLSearchParams(new FormData(this));

    try {
        const response = await fetch(webAppUrl, {
            method: "POST",
            body: data,
        });

        const resultText = await response.text();
        console.log("Respuesta del servidor:", resultText);

        if (resultText.includes("Guardado") || resultText.includes("✅")) {
            mensaje.textContent = "✅ Datos guardados correctamente.";
            mensaje.style.color = "green";
            this.reset();
        } else {
            mensaje.textContent = "⚠️ Error del servidor: " + resultText;
            mensaje.style.color = "red";
        }
    } catch (err) {
        mensaje.textContent = "❌ Error al enviar los datos. Intenta nuevamente.";
        mensaje.style.color = "red";
        console.error(err);
    }
});
</script>

</body>
</html>
