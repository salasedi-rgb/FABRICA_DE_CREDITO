<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 10px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Registro de Información</h2>
  <form id="registroForm">
    <label>ETAPA:</label>
    <input type="text" name="ETAPA" required />

    <label>DOCUMENTO_TERCERO:</label>
    <input type="text" name="DOCUMENTO_TERCERO" />

    <label>DOCUMENTO_ESTUDIANTE:</label>
    <input type="text" name="DOCUMENTO_ESTUDIANTE" />

    <label>DOCUMENTO_TITULAR:</label>
    <input type="text" name="DOCUMENTO_TITULAR" />

    <label>CONTRATO:</label>
    <input type="text" name="CONTRATO" />

    <label>GESTOR_ASIGNADO:</label>
    <input type="text" name="GESTOR_ASIGNADO" />

    <label>VALOR_CONTRATO:</label>
    <input type="number" name="VALOR_CONTRATO" />

    <label>TOTAL_PAGOS:</label>
    <input type="number" name="TOTAL_PAGOS" />

    <label>TOTAL_PENDIENTE:</label>
    <input type="number" name="TOTAL_PENDIENTE" />

    <label>TARIFA_PRONTO_PAGO_O_CONVERSO:</label>
    <input type="text" name="TARIFA_PRONTO_PAGO_O_CONVERSO" />

    <label>NEGOCIACION:</label>
    <input type="text" name="NEGOCIACION" />

    <label>FINANCIERA:</label>
    <input type="text" name="FINANCIERA" />

    <label>PORCENTAJE_DESCUENTO:</label>
    <input type="text" name="PORCENTAJE_DESCUENTO" />

    <label>VALOR_DESCUENTO:</label>
    <input type="number" name="VALOR_DESCUENTO" />

    <label>VALOR_A_PAGAR:</label>
    <input type="number" name="VALOR_A_PAGAR" />

    <label>FECHA_PAGO:</label>
    <input type="date" name="FECHA_PAGO" />

    <label>SALDO_FINAL:</label>
    <input type="number" name="SALDO_FINAL" />

    <label>ESTADO:</label>
    <input type="text" name="ESTADO" />

    <label>OBSERVACIONES:</label>
    <textarea name="OBSERVACIONES"></textarea>

    <label>AUDITORIA_COFAE:</label>
    <input type="text" name="AUDITORIA_COFAE" />

    <label>FECHA_REVISION_CARTERA:</label>
    <input type="date" name="FECHA_REVISION_CARTERA" />

    <label>NOTA_CREDITO:</label>
    <input type="text" name="NOTA_CREDITO" />

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(this).entries());

      fetch("https://script.google.com/macros/s/AKfycbxuAz0yK8VXQjCgNjXlxI86MGpmxmu8xrFi7IUERNG0YBsM8EIFbfLZ9xFZ-Yi1DRUg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      alert("✅ Datos enviados correctamente (modo no-cors).");
      this.reset();
    });
  </script>
</body>
</html>
